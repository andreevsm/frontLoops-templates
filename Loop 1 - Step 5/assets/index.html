<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  
  <div class="root">
    <div class="wrapper">
      <div class="ticket">
          <div class="ticket__address">
              <div class="address__from">
                <p class="address__title">
                  fra
                </p>
                <p class="address__city">
                  Frankfurt
                </p>
              </div>
              <div class="address__border">
      
              </div>
              <div class="address__to">
                <div class="address__title">
                  ams
                </div>
                <div class="address__city">
                  Amsterdam
                </div>
              </div>
            </div>
            <div class="ticket__params">
              <div class="params__item">
                <p class="params__description">flight</p>
                <p class="params__value">815</p>
              </div>
              <div class="params__item">
                <p class="params__description">Gate</p>
                <p class="params__value">23g</p>
              </div>
              <div class="params__item">
                <p class="params__description">Seat</p>
                <p class="params__value">10f</p>
              </div>
            </div>
            <div class="ticket__information">
              <div class="information__description">
                <div class="information__passenger">
                  <p class="information__title">
                    Passenger
                  </p>
                  <div class="information__value">
                    Robert De Niro
                  </div>
                </div>
                <div class="information__class">
                  <p class="information__title">
                    Class
                  </p>
                  <div class="information__value">
                    Business
                  </div>
                </div>
                <div class="information__departure">
                  <p class="information__title">
                    Departure
                  </p>
                  <div class="information__value">
                    3:45am, Dec 15
                  </div>
                </div>
              </div>
              <div class="information__qr-code">
                <img src="./img/qr.svg" width="150" height="150" alt="">
              </div>
            </div>
      </div>
    </div>
  </div>

</body>
</html>
