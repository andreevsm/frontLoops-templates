<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!--
    FYI:
    Textarea resize in the design is a native feature of browsers.
    Also there is no close icon in the assets, so you should try to find another way of implementing it.
  -->
  <div class="root">
    <div class="settings">
      <header class="settings__account">
        <div class="settings__title">Account settings</div>
        <div class="settings__close">
          &times;
        </div>
      </header>
      <main class="settings__card">
        <div class="card__image-wrapper">
          <img class="card__img" src="./img/avatar.jpg" alt="Avatar">
        </div>
        <form action="post">
          <div class="form-control">
            <label for="username">Username</label>
            <input placeholder="Enter your username" type="text" name="username" id="username">
          </div>
          <div class="form-group">
            <div class="form-control">
              <label for="firstName">First name</label>
              <input placeholder="Enter your first name" type="text" name="firstName" id="firstName">
            </div>
            <div class="form-control">
              <label for="lastName">last name</label>
              <input placeholder="Enter your last name" type="text" name="lastName" id="lastName">
            </div>
          </div>
          <div class="form-control">
            <label for="email">email</label>
            <input placeholder="Enter your email" type="text" name="email" id="email">
          </div>
          <div class="form-control">
            <label for="bio">bio</label>
            <textarea placeholder="Tell us about yourself" type="text" name="bio" id="bio"></textarea>
          </div>
        </form>
      </main>
      <footer class="setting__footer">
        <div class="footer__buttons">
          <button class="buttons__control">Cancel</button>
          <button class="buttons__control">Save</button>
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
