<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 9</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="card">
    <aside class="card__aside">
      <div class="aside__header">
        <span class="header__title">
            My Wallets
        </span>
        <div class="header__add">
          <img src="./img/plus.svg" alt="Plus">
        </div>
      </div>
      <div class="aside__content">
        <div class="content__item">
          <img class="item__image" src="./img/visa.svg" alt="Visa">
          <p class="item__card">
            **** **** **** 2562
          </p>
          <p class="item__date">
            Valid thru: 12/17
          </p>
        </div>

        <div class="content__item content__item--active">
          <img class="item__image" src="./img/mastercard.svg" alt="Master Card">
          <p class="item__card">
              **** **** **** 2101
            </p>
            <p class="item__date">
              Valid thru: 07/19
            </p>
        </div>

        <div class="content__item">
          <img class="item__image" src="./img/maestro.svg" alt="Maestro">
          <p class="item__card">
              **** **** **** 8335
            </p>
            <p class="item__date">
              Valid thru: 09/17
            </p>
        </div>
      </div>
    </aside>
    <main class="card__main">
      <div class="main__title">

      </div>
      <div class="main__content">

      </div>
    </main>
  </div>
</body>
</html>
