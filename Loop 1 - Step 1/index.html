<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!--
    Welcome to your first asset!

    You could've noticed there is a link to Roboto font in the head.
    You can use it in css by typing font-family: Roboto, sans-serif;
    and you can customize it by using font-weight (400, 500 etc. - numbers in the link tag)

    Good luck and have fun!
  -->
  <div class="wrapper">
    <div class="subscriptions">
      <div class="subscriptions__item">
        <img src="./img/device.svg" height="60" alt="mobile device">
        <h4 class="item__title">MOBILE</h4>
        <p class="item__description">
          Get notifications about new releases in our mobile app.
        </p>
        <div class="item__rate">
          <span class="rate__value">10</span>
          <span class="rate__date">/ month</span>
        </div>
      </div>
      <div class="subscriptions__item">
        <img src="./img/laptop.svg" height="60" alt="laptop">
        <h4 class="item__title">DESKTOP</h4>
        <p class="item__description">
          Enjoy new episodes on your laptop in browser with our web service,
          which supports all the platforms.
        </p>
        <div class="item__rate">
          <span class="rate__value">15</span>
          <span class="rate__date">/ month</span>
        </div>
      </div>
      <div class="subscriptions__item">
        <img src="./img//monitor.svg" height="60" alt="monitor">
        <h4 class="item__title">TV</h4>
        <p class="item__description">
          Watch your favorite series at home on large screen with our TV application
        </p>
        <div class="item__rate">
          <span class="rate__value">20</span>
          <span class="rate__date">/ month</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
